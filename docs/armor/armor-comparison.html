			<tr style="border:none">
				<td><select id="armor0" onchange="armorChange0()">

				<td></td>

					<option>Scale mail</option>

					<option>Breastplate</option>

					<option>Banded mail</option>
					<option>Half-plate</option>
					<option>Full plate</option>
				</select></td>
			</tr>
			
			<tr style="border:none">
				<td><select id="shield0" onchange="shieldChange0()">
					<option>No shield</option>
					<option>Buckler</option>
					<option>Shield, light wooden</option>
					<option>Shield, light steel</option>
					<option>Shield, heavy wooden</option>
					<option>Shield, heavy steel</option>
					<option>Shield, tower</option>
				</select></td>
				
				<td></td>
				
				<td><select id="shield1" onchange="shieldChange1()">
					<option>No shield</option>
					<option>Buckler</option>
					<option>Shield, light wooden</option>
					<option>Shield, light steel</option>
					<option>Shield, heavy wooden</option>
					<option>Shield, heavy steel</option>
					<option>Shield, tower</option>
				</select></td>
			</tr>
			
			<tr style="border:none">
				<td id="picture0"></td>
				<td></td>
				<td id="picture1"></td>
			</tr>

				<td id="ac0">10</td>

				<td id="ac1">10</td>
			</tr> 
			
			<tr>
				<td id="checkPenalty0">0</td>
				<td>Check Penalty</td>
				<td id="checkPenalty1">0</td>
			</tr>
			
			<tr>
				<td id="spellFailure0">0%</td>
